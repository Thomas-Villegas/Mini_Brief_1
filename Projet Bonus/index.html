<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css" type="text/css">
        <title>freeCodeCamp Survey Form</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">freeCodeCamp Survey Form</h1>
            <span class="header__subtitle">Thank you for taking the time for help us improve the platform</span>
        </header>

        <form class="form" method="post" action="XXX.php">
            <fieldset>
                <label class="form__name" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>

                <label class="form__email" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>

                <label class="form__age" for="age">Age <span class="form__optional">(optional)</span></label>
                <input type="number" name="age" id="age" placeholder="Age">

                <label class="form__role" for="role">Which option best describes your current role?</label>
                <select name="role" id="role">
                    <option value="none">Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="other">Other</option>
                </select>

                <p class="form__recommend">
                    Would you recommend freeCodeCamp to a friend?<br/>

                    <input type="radio" name="recommend" value="definitly" id="definitly">
                    <label for="definitly">Definitly</label><br/>

                    <input type="radio" name="recommend" value="maybe" id="maybe">
                    <label for="maybe">Maybe</label><br/>

                    <input type="radio" name="recommend" valeur="notsure" id="notsure">
                    <label for="notsure">Not Sure</label>
                </p>
                
                <label class="form__feat" for="feat">What is your favorite feature of freeCodeCamp?</label>
                <select name="feat" id="feat">
                    <option value="none">Select an option</option>
                    <option value="frontend">Front-end Projects</option>
                    <option value="backend">Back-end Projects</option>
                    <option value="datavisual">Data Visualization</option>
                    <option value="challenges">Challenges</option>
                    <option value="opensource">Open Source Community</option>
                    <option value="gitter">Gitter help rooms</option>
                    <option value="videos">Videos</option>
                    <option value="meetups">City Meetups</option>
                    <option value="wiki">Wiki</option>
                    <option value="forum">Forum</option>
                    <option value="addcourses">Additional Courses</option>
                </select>

                <p class="form__improvation">
                    What would you like to see improved?<br/>
                    <input type="checkbox" name="frontend" id="frontend">
                    <label for="frontend">Front-end Projects</label>

                    <input type="checkbox" name="backend" id="backend">
                    <label for="backend">Back-end Projects</label>

                    <input type="checkbox" name="datavisual" id="datavisual">
                    <label for="datavisual">Data Visualization</label>

                    <input type="checkbox" name="challenges" id="challenges">
                    <label for="challenges">Challenges</label>

                    <input type="checkbox" name="opensource" id="opensource">
                    <label for="opensource">Open Source Community</label>

                    <input type="checkbox" name="gitter" id="gitter">
                    <label for="gitter">Gitter help rooms</label>

                    <input type="checkbox" name="videos" id="videos">
                    <label for="videos">Videos</label>

                    <input type="checkbox" name="meetups" id="meetups">
                    <label for="meetups">City Meetups</label>

                    <input type="checkbox" name="wiki" id="wiki">
                    <label for="wiki">Wiki</label>

                    <input type="checkbox" name="forum" id="forum">
                    <label for="forum">Forum</label>

                    <input type="checkbox" name="addcourses" id="addcourses">
                    <label for="addcourses">Additional Courses</label>
                </p>

                <label for="comments">Any comments or suggestions?</label><br/>
                <textarea name="comments" id="comments" placeholder="Entry your comment here..."></textarea>

                <input type="submit" value="submit" class="submit">

            </fieldset>
        </form>
    </body>
</html>
